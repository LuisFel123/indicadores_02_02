<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdMedida:" for="idMedida" />
                    <h:inputText id="idMedida" value="#{aMedida.medida.idMedida}" title="IdMedida" required="true" requiredMessage="The IdMedida field is required."/>
                    <h:outputLabel value="Peso:" for="peso" />
                    <h:inputText id="peso" value="#{aMedida.medida.peso}" title="Peso" />
                    <h:outputLabel value="Cintura:" for="cintura" />
                    <h:inputText id="cintura" value="#{aMedida.medida.cintura}" title="Cintura" />
                    <h:outputLabel value="Fecha:" for="fecha" />
                    <h:inputText id="fecha" value="#{aMedida.medida.fecha}" title="Fecha" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="IdPersona:" for="idPersona" />
                    <h:selectOneMenu id="idPersona" value="#{aMedida.medida.idPersona}" title="IdPersona" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <p:commandButton  style="margin-top: 1em;" value="Regresar" action="index" styleClass="ui-button-warning" icon="pi pi-replay" process="@this"/>
            </h:form>
        </f:view>

        
    </h:body>
</html>
