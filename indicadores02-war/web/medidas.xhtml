<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <p:growl id="messages"/>

            <h:form id="formulame">
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Peso:" for="peso" />
                    <p:inputText id="peso" value="#{aMedida.medida.peso}" title="Peso" required="true" >
                        <f:validateDoubleRange minimum="30" maximum="130" />
                    </p:inputText>

                    <p:outputLabel value="Cintura:" for="cintura" />
                    <p:inputText id="cintura" value="#{aMedida.medida.cintura}" title="Cintura" required="true">
                        <f:validateDoubleRange minimum="40" maximum="100" />
                    </p:inputText>

                    <p:outputLabel value="Id persona:" for="idPersona" />
                    <p:inputText readonly="true" id="idPersona" value="#{aPersona.perosna.idPersona}" title="id persona" required="true"/>


                    <p:outputLabel value="Fecha:" for="fecha" />
                    <p:inputText readonly="true" id="fecha" value="#{aMedida.medida.fecha}" title="Fecha" required="true">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:inputText>

                    <p:commandButton style="margin-top: 1em;" value="Registrar" actionListener="#{aMedida.registroMedida(aPersona.perosna)}"  update="messages :formulame :medidasT"  icon="pi pi-check" />
                </h:panelGrid>
                <p:commandButton  style="margin-top: 1em;" value="Regresar" action="index" styleClass="ui-button-warning" icon="pi pi-replay" process="@this"/>
            </h:form>




            <h:form id="medidasT">
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{aMedida.medidas}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdMedida"/>
                        </f:facet>
                        <h:outputText value="#{item.idMedida}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Peso"/>
                        </f:facet>
                        <h:outputText value="#{item.peso}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cintura"/>
                        </f:facet>
                        <h:outputText value="#{item.cintura}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha"/>
                        </f:facet>
                        <h:outputText value="#{item.fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                </h:dataTable>
            </h:form>




        </f:view>


    </h:body>
</html>
